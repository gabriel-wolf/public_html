<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5">
    <title>Server Information</title>
    <script>
        function fetchServerInfo() {
            fetch('server_info.php')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('cpuUsage').textContent = `CPU Usage: ${data.cpuUsage.toFixed(1)}%`;
                    document.getElementById('memoryGB').textContent = `Memory Usage (GB): ${data.memoryGB}`;
                })
                .catch(error => {
                    console.error('Error fetching server information:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchServerInfo();
            setInterval(fetchServerInfo, 5000); 
        });
    </script>
</head>
<body>
    <h1>Server Information</h1>
    <p id="cpuUsage">CPU Usage: Loading...</p>
    <p id="memoryGB">Memory Usage (GB): Loading...</p>
</body>
</html>
