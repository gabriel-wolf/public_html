<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Info</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>

<div id="server-info">
    <!-- Display server information here -->
</div>

<script>
function fetchServerInfo() {
    fetch('server_info.php')
        .then(response => response.json())
        .then(data => {
            // Log the entire JSON data to the console
            console.log(data);

            // Display specific information in your HTML
            document.getElementById('server-info').innerHTML = `
                <p>CPU: ${data.cpu}%</p>
                <p>Memory: ${data.memoryGB} GB (${data.memoryPercentage.toFixed(2)}%)</p>
            `;
        })
        .catch(error => {
            console.error('Error fetching server information:', error.message);
        });
}

// Fetch server information on page load
document.addEventListener('DOMContentLoaded', fetchServerInfo);

// Fetch server information periodically (every 5 seconds in this example)
setInterval(fetchServerInfo, 5000);
</script>

</body>
</html>
