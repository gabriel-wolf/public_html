<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitoring</title>
</head>
<body>

<div id="serverInfo">
    <!-- Server CPU and memory information will be displayed here -->
</div>

<script>
function updateServerInfo() {
    // Fetch server information from the PHP script
    fetch('server_info.php')
        .then(response => response.json())
        .then(data => {
            // Update the HTML with the received data
            document.getElementById('serverInfo').innerHTML =
                `CPU: ${data.cpu.toFixed(2)}% MEMORY: ${data.memory} MB`;

            // Schedule the next update after a certain interval (e.g., 5 seconds)
            setTimeout(updateServerInfo, 5000);
        })
        .catch(error => {
            console.error('Error fetching server information:', error);
        });
}

// Initial call to start the updates
updateServerInfo();
</script>

</body>
</html>
