<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partridge Gets Lucky</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>

<video id="reversibleVideo" loop>
    <source src="partridgeGetsLucky.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<script>
    const video = document.getElementById('reversibleVideo');

    video.addEventListener('ended', () => {
        if (video.playbackRate > 0) {
            video.playbackRate = -1;
        } else {
            video.playbackRate = 1;
        }

        video.play();
    });

    video.play();
</script>

</body>
</html>
